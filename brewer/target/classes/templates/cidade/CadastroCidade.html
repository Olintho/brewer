<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="htttp://www.ultraq.net.nz/thymeleaf/layout" 
			layout:decorate="~{layout/LayoutPadrao}"
			xmlns:brewer="http://brewer.orei.com.br">
<head>
	<title>Cadastro de Cidades</title>
</head>

<body>

	<section layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
		
				<div class="col-sm-9">
					<h1>Cadastro de cidade</h1>
				</div>

				<div class="col-sm-3">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/cidades}"> 
							<i class="glyphicon glyphicon-plus-sign"></i>
							<span class="hidden-xs hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>

			</div>
		</div>
		
		<div class="container-fluid">

				<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
					<brewer:message/>

					<div class="row">
						<div class="col-sm-4 form-group bw-required" brewer:classforerror="estado">
							<label for="estado" class="control-label">Estado</label>
							<select id="estado" class="form-control" th:field="*{estado}">
								<option value="">Selecione o estado</option>
								<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SÃ£o Paulo</option>
							</select>
						</div>
				
						<div class="col-sm-8 form-group bw-required" brewer:classforerror="nome">
							<label for="cidade" class="control-label">Nome</label> 
							<input type="text" id="cidade" class="form-control" th:field="*{nome}"/>
						</div>
					</div>

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
		</section>

</body>
</html>
