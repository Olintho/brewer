<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="htttp://www.ultraq.net.nz/thymeleaf/layout" 
			layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de Estilos</title>
</head>

<body>

	<section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
				
					<div class="col-xs-10">
						<h1>Cadastro de estilo</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos}">
								<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>
						
				</div>
			</div>
		</div>

			<div class="container-fluid">
			
				<th:block th:include="fragments/MensagemSucesso"></th:block>

				<form method="post" class="form-vertical js-form-loading" th:object="${estilo}" th:action="@{/estilos/novo}">
				
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
						
						<div class="row">
							<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('codigo')} ? has-error">
								<label class="control-label" for="nome">Nome</label>
								<input id="nome" class="form-control" type="text" th:field="*{nome}"/>
							</div>
						</div>
				
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>

				</form>
			</div>
			
		</section>

</body>
</html>
